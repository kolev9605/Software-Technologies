<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show more text</title>
</head>
<body>
Some text, Some text, Some text, Some text, Some text, <a href="#" id="more" onclick="showText()">more..</a>
<span id="text" style="display: none">Some more textSome more textSome more textSome more textSome more textSome more textSome more text </span><a
        href="#" id="hide" onclick="hideText()" style="display: none">hide..</a>

<script>
    function showText() {
            document.getElementById('text')
                    .style.display = 'inline';
            document.getElementById('more')
                    .style.display = 'none';
            document.getElementById('hide')
                    .style.display = 'inline';
    }

    function hideText() {
        document.getElementById('text')
                .style.display = 'none';
        document.getElementById('more')
                .style.display = 'inline';
        document.getElementById('hide')
                .style.display = 'none';
    }
</script>
</body>
</html>
